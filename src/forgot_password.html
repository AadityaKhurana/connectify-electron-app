<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "top_logo.png" type = "image/x-icon">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Connectify-Reset Password</title>
    <style>
        @font-face{
            font-family: custom_font;
            src: url(custom_font.ttf);
            }
    </style>
</head>
    <body style="background-color: turquoise;">
        <h1 style="text-align: center;margin-top: 1%; font-family: custom_font;">Reset Password</h1>
        <div style="margin: 2%;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="usr_input" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="send()">Submit</button>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBStWKajhGDkjSwv0XLuAwq9pwD8h303_M",
            authDomain: "connectify-21b27.firebaseapp.com",
            projectId: "connectify-21b27",
            storageBucket: "connectify-21b27.appspot.com",
            messagingSenderId: "904759692952",
            appId: "1:904759692952:web:cdfab9ab7af6b055cbcaed"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        </script>
        <script>
            function send(){
                var auth = firebase.auth();
                var emailAddress = document.getElementById('usr_input').value;
                if (emailAddress === ""){
                    window.alert("Please fill in the mail address field")
                }
                else{                    
                    auth.sendPasswordResetEmail(emailAddress).then(function() {
                        // Email sent.
                        window.alert("Password reset link sent.")
                        location.href = 'login.html'
                    }).catch(function(error) {
                        // An error happened.
                        window.alert(error)
                    });
                    emailAddress = ""
                }
            }
        </script>
    </body>
</html>
